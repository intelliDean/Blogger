<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Welcome to Django</h1>
<ul>
    {% for post in posts %}
    <li><h2>{{post.title}}</h2></li>
    <li><h3>{{post.body}}</h3></li>
    <li>{{ post.author }}</li>
    <li> {{ post.created_at }}</li>
    {% endfor %}
</ul>
</body>
</html>
