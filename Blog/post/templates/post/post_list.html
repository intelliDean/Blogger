<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'post_new' %}">Create post</a>

{% if user.is_authenticated %}
<a href="{% url 'logout' %}">logout</a>
{{user.username}}
{% else %}
<a href="{% url 'login' %}">login</a>
{% endif %}

{% for post in posts %}
<h2><a href="{% url 'detail' post.pk %}">{{post.title}}</a> </h2>
<p>{{post.body}}</p>
<p>{{post.created_at}}</p>
{% endfor %}
</body>
</html>
